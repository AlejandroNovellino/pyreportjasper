{% set name = "pyreportjasper" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_rev: 2.1.0
  git_url: https://github.com/acesseonline/pyreportjasper.git

requirements:
  build:
    - python
    - jpype1
  run:
    - python
    - jpype1

test:
  imports:
    - pyreportjasper

about:
  home: https://pyreportjasper.readthedocs.io
  license: GPL3
  license_family: GPL3
  summary: This package aims to be a solution to compile and process JasperReports (.jrxml & .jasper files).
